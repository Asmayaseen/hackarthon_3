apiVersion: apps/v1
kind: Deployment
metadata:
  name: progress-service
  namespace: learnflow
  labels:
    app: progress-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: progress-service
      version: v1
  template:
    metadata:
      labels:
        app: progress-service
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "progress-service"
        dapr.io/app-port: "8005"
        dapr.io/config: "dapr-config"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: progress-service
        image: progress-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8005
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8005"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_PUBSUB_NAME
          value: "kafka-pubsub"
        - name: DAPR_STATE_STORE
          value: "statestore"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: progress-service
  namespace: learnflow
  labels:
    app: progress-service
spec:
  selector:
    app: progress-service
  ports:
  - name: http
    port: 80
    targetPort: 8005
  type: ClusterIP
