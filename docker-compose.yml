version: "3.9"

# ─────────────────────────────────────────────────────────────────────────────
# LearnFlow – Local Development Stack
#
# Usage:
#   docker compose up -d            # start everything
#   docker compose logs -f triage   # tail a service
#   docker compose down             # stop
#
# Service ports (host → container):
#   3000  → frontend (Next.js)
#   8000  → triage-service
#   8001  → concepts-service
#   8002  → debug-service
#   8003  → code-review-service
#   8004  → exercise-service
#   8005  → progress-service
#   8006  → mcp-server
#   8007  → api-gateway
#   9092  → Kafka (external)
#   2181  → Zookeeper
#   5432  → Postgres
# ─────────────────────────────────────────────────────────────────────────────

x-backend-env: &backend-env
  OPENAI_API_KEY: ${OPENAI_API_KEY:-}
  GROQ_API_KEY: ${GROQ_API_KEY:-}
  OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
  AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
  DAPR_HTTP_PORT: "3500"
  DAPR_PUBSUB_NAME: kafka-pubsub
  KAFKA_BROKERS: kafka:9092
  DATABASE_URL: postgresql://admin:admin123@postgres:5432/learnflow

services:

  # ── Infrastructure ──────────────────────────────────────────────────────────

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: learnflow
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d learnflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend services ────────────────────────────────────────────────────────

  triage-service:
    build: ./learnflow-app/services/triage-service
    ports:
      - "8000:8000"
    environment:
      <<: *backend-env
      KNOWLEDGE_BASE_API: http://concepts-service:8001
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  concepts-service:
    build: ./learnflow-app/services/concepts-service
    ports:
      - "8001:8001"
    environment:
      <<: *backend-env
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  debug-service:
    build: ./learnflow-app/services/debug-service
    ports:
      - "8002:8002"
    environment:
      <<: *backend-env
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  code-review-service:
    build: ./learnflow-app/services/code-review-service
    ports:
      - "8003:8003"
    environment:
      <<: *backend-env
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  exercise-service:
    build: ./learnflow-app/services/exercise-service
    ports:
      - "8004:8004"
    environment:
      <<: *backend-env
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  progress-service:
    build: ./learnflow-app/services/progress-service
    ports:
      - "8005:8005"
    environment:
      <<: *backend-env
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  mcp-server:
    build: ./learnflow-app/services/mcp-server
    ports:
      - "8006:8006"
    environment:
      <<: *backend-env
      PROGRESS_SERVICE_URL: http://progress-service:8005
    depends_on:
      - progress-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  api-gateway:
    build: ./learnflow-app/services/api-gateway
    ports:
      - "8007:8007"
    environment:
      TRIAGE_SERVICE_URL:   http://triage-service:8000
      CONCEPTS_SERVICE_URL: http://concepts-service:8001
      DEBUG_SERVICE_URL:    http://debug-service:8002
      REVIEW_SERVICE_URL:   http://code-review-service:8003
      EXERCISE_SERVICE_URL: http://exercise-service:8004
      PROGRESS_SERVICE_URL: http://progress-service:8005
      MCP_SERVICE_URL:      http://mcp-server:8006
    depends_on:
      - triage-service
      - concepts-service
      - debug-service
      - code-review-service
      - exercise-service
      - progress-service
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ── Frontend ────────────────────────────────────────────────────────────────

  frontend:
    build: ./learnflow-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8007
      NEXT_PUBLIC_TRIAGE_URL: http://localhost:8000
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  postgres_data:
