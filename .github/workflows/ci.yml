name: LearnFlow CI

on:
  push:
    branches: [main, "1-*", "feature/*"]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend ───────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: learnflow-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: learnflow-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}

  # ── Backend Services ────────────────────────────────────────────────────────
  backend:
    name: Backend Services Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - triage-service
          - concepts-service
          - debug-service
          - exercise-service
          - progress-service
          - code-review-service
          - mcp-server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: learnflow-app/services/${{ matrix.service }}
        run: |
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Lint with ruff
        working-directory: learnflow-app/services/${{ matrix.service }}
        run: |
          pip install ruff --quiet
          ruff check . --select E,W,F --ignore E501 || true

      - name: Import check
        working-directory: learnflow-app/services/${{ matrix.service }}
        run: python -c "import main; print('✓ ${{ matrix.service }} imports OK')"
        env:
          GROQ_API_KEY: "test-key"
          OPENAI_API_KEY: "test-key"

  # ── Docker Build ────────────────────────────────────────────────────────────
  docker:
    name: Docker Image Build
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - name: frontend
            path: learnflow-frontend
          - name: triage-service
            path: learnflow-app/services/triage-service
          - name: mcp-server
            path: learnflow-app/services/mcp-server
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: false
          tags: learnflow/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
